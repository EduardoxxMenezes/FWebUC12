<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div id="container">
             <audio id="intro" muted autoplay loop>
                    <source src="../audios/background.mp3">
                </audio>
            <figure id="figPokedex">
                <img src="./img/pokedexImg.png" alt="pokedex Imagem">
            </figure>
            <figure id="pokemonImg">
                <img id="pokeImg" src="" alt="pokemon fugiu...">
            </figure>
            <form action="search" id="form">
                <input type="text" id="inputForm">
            </form>
            <div id="idNomePokemon">
                <span id="idPokemon">ID</span>
                <span id="nomePokemon">NomePokemon</span>
            </div>
            <div id="info1">
                <span id="tipo1">tipo 1  </span>
                <span id="tipo2">tipo 2  </span>
            </div>
            <div id="tipoImg">
                <figure id="tipo1Img">
                    <img id="TI1" src="" alt="">
                </figure>
                <figure id="tipo2Img">
                    <img id="TI2" src="" alt="">
                </figure>
            </div>
            <div id="info2">
                <div id="habilidade">habilidade</div>
                <div id="peso">peso</div>
                <div id="altura">altura</div>
            </div>
            <div id="botoes">
                <button id="btnVoltar">
                    <figure>
                        <img src="./img/setas.png" alt="<" id="setaE">
                    </figure>
                </button>
                <button id="btnProximo">
                    <figure>
                        <img src="./img/setas.png" alt=">" id="setaD">
                    </figure>
                </button>
            </div>
            <audio id="audioPokemon" src=""></audio>
        </div>
    </main>  
    <script src="./js/script.js"></script>
</body>
</html>
