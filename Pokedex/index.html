<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div id="container">
            <figure id="figPokedex">
                <img src="./img/pokedexImg.png" alt="pokedex Imagem">
            </figure>
            <figure id="pokemonImg">
                <img id="pokeImg" src="" alt="Pokemon Imagem">
            </figure>
            <form action="search" id="form">
                <input type="text" id="inputForm">
            </form>
            <div id="idNomePokemon">
                <span id="idPokemon">ID</span>
                <span id="nomePokemon">NomePokemon</span>
            </div>
            <div id="info1">
                <span id="tipo1">tipo 1</span>
                <span id="tipo2">tipo 2</span>
            </div>
            <div id="info2">
                <div id="habilidade">habilidade</div>
                <div id="peso">peso</div>
                <div id="altura">altura</div>
            </div>
            <div id="botoes">
                <button id="btnVoltar">voltar</button>
                <button id="btnProximo">proximo</button>
            </div>

        </div>
    </main>  
    <script src="./js/script.js"></script>
</body>
</html>
